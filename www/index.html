<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>  
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <script src="components/loader.js"></script>
  <script src="script.js"></script> 
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Calculadora</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="valor">Valor 1:</label>
          <input type="number" class="form-control" id="valor">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="valor2">Valor 2:</label>
          <input type="number" class="form-control" id="valor2">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="resultado">Resultado:</label>
          <input type="number" class="form-control" id="resultado" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" onclick="calcular('soma')">Somar</button>
          <button class="btn btn-primary btn-block" onclick="calcular('subtracao')">Subtrair</button>
          <button class="btn btn-primary btn-block" onclick="calcular('multiplicacao')">Multiplicar</button>
          <button class="btn btn-primary btn-block" onclick="calcular('divisao')">Dividir</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
